<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                LOGIN
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <label class="form-control-label">Email</label>
                            <input type="text" [formControlName]="'email'" class="form-control">
                            <span style="color:white" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
                                Please provide a valid email
                            </span>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Password</label>
                            <input type="password" [formControlName]="'password'" class="form-control" i>
                            <span style="color:white" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
                                Please provide a valid password
                            </span>
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                          
                            </div>
                            <div class="col-lg-7 login-btm login-button">
                                <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
