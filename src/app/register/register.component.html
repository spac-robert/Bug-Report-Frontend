    <form [formGroup]="logoutForm" (ngSubmit)="logout()">
        <div class="col-lg-7 login-btm login-button">
            <button type="submit" class="btn btn-outline-primary">Logout</button>
        </div>
    </form>

<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 register-box">
            <div class="col-lg-12 register-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 register-title">
                REGISTER
            </div>

            <div class="col-lg-12 register-form">
                <div class="col-lg-12 register-form">
                    <form [formGroup]="registerForm" (ngSubmit)="register()">
                        <div class="form-group">
                            <label class="form-control-label">Username</label>
                            <input type="text" [formControlName]="'username'" class="form-control">
                            <span style="color:white"
                                *ngIf="!registerForm.controls['username'].valid && registerForm.controls['username'].touched">
                                Please provide a username
                            </span>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Email</label>
                            <input type="text" [formControlName]="'email'" class="form-control">
                            <span style="color:white"
                                *ngIf="!registerForm.controls['email'].valid && registerForm.controls['email'].touched">
                                Please provide an email
                            </span>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Password</label>
                            <input type="password" [formControlName]="'password'" class="form-control" i>
                            <span style="color:white"
                                *ngIf="!registerForm.controls['password'].valid && registerForm.controls['password'].touched">
                                Please provide a password
                            </span>
                        </div>
                      
                        <div class="col-lg-12 registerbttm">
                            <div class="col-lg-6 register-btm register-text">

                            </div>
                            <div class="col-lg-7 register-btm register-button">
                                <button type="submit" class="btn btn-outline-primary">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
